<h:body>

	 <p:ajaxStatus onstart="PF('statusDialogTemplate').show();" onsuccess="PF('statusDialogTemplate').hide();"/>
					        
					    	
			<p:dialog  style="opacity:0.7 !important; filter:alpha(opacity=80) !important;" styleClass="styleDialogTemplate" 
	    			   modal="true" 
	    			   appendTo="@(body)" 
	    			   showHeader="false" 
	    			   widgetVar="statusDialogTemplate"  
	    			   draggable="false" 
	    			   closable="false" 
	    			   width="225">
	   			<p:panelGrid styleClass="ui-noborder">
	   				<p:row>
	   			 		<p:column>
	   			 			<h:outputText value="Carregando.." />
	   			 		</p:column>	
	   			 	
	   				 	<p:column>	
	   				 		<p:graphicImage value="./img/ajax-loader2.gif" />
	   				 	</p:column>
	   				 </p:row>	  			
	   			</p:panelGrid>
			</p:dialog>


	<p:fieldset legend=".:: Upload e Carregar ::.">
		<h:form>	
			<p:growl showDetail="true"/>
			
				<p:fileUpload  
				   fileUploadListener="#{uploadCarregarController.uploadArquivo}"  
     			   auto="true" 
				   immediate="true"
     			   onerror="alert('erro')" 
     			   label="Adicionar"    
     			   skinSimple="true"   		
     			   dragDropSupport="true"
     			   onstart="PF('statusDialogTemplate').show()"
     			   oncomplete="PF('statusDialogTemplate').hide()"
     			   update="@form"
                   multiple="false" />
			
			
    		<ui:fragment rendered="#{uploadCarregarController.caminhoComArquivo ne null}">
				<embed src="#{uploadCarregarController.caminhoComArquivo}" width="100%" height="375" type="application/pdf" />
			</ui:fragment>	
		</h:form>
	</p:fieldset>
